# Settings for Frontend (Next.js on Firebase App Hosting)
# See https://firebase.google.com/docs/app-hosting/configure

# Build configuration
build:
  commands:
    - npm ci --legacy-peer-deps
    - npm run build

# Runtime configuration
run:
  command: npm start

# Environment variables
env:
  - variable: BACKEND_URL
    value: https://paperlinkbackend-745486781817.us-east5.run.app
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_BACKEND_URL
    value: https://paperlinkbackend-745486781817.us-east5.run.app
    availability:
      - BUILD
      - RUNTIME

