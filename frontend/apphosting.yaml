# Firebase App Hosting configuration for Next.js frontend
# See https://firebase.google.com/docs/app-hosting/configure

# Build configuration
buildConfig:
  runtime: nodejs20
  entrypoint: npm run start
  
# Run configuration (Cloud Run settings)
runConfig:
  minInstances: 0
  maxInstances: 10
  cpu: 1
  memoryMiB: 512
  concurrency: 80

# Environment variables and secrets
env:
  # Server-side environment variables (available in Next.js API routes)
  - variable: BACKEND_URL
    secret: backend-url-secret
    availability:
      - BUILD
      - RUNTIME
  
  # Client-side environment variables (exposed to browser)
  - variable: NEXT_PUBLIC_BACKEND_URL
    secret: backend-url-secret
    availability:
      - BUILD
      - RUNTIME
  
  # Firebase configuration (client-side)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase-api-key-secret
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebase-auth-domain-secret
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebase-project-id-secret
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebase-storage-bucket-secret
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase-messaging-sender-id-secret
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebase-app-id-secret
    availability:
      - BUILD
      - RUNTIME

