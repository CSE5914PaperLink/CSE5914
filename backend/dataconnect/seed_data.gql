"""
Seed mutations for local emulator.
Run each mutation separately in the Data Connect GraphiQL UI.
"""
mutation SeedUser @auth(level: PUBLIC, insecureReason: "Seeder") {
  # Using a fixed uid for emulator/demo; in production, auth.uid fills this
  user_upsert(data: { id: "demo-user", name: "Demo User", email: "demo@example.com" })
}

mutation SeedPapers @auth(level: PUBLIC, insecureReason: "Seeder") {
  paper_insert(
    data: {
      title: "Contrastive Learning for Things"
      authors: ["Alice", "Bob"]
      year: 2021
      abstract: "An example abstract"
      citationCount: 5
      ingestionStatus: "completed"
    }
  )
  paper_insert(
    data: {
      title: "RAG over Code and Papers"
      authors: ["Carol", "Dave"]
      year: 2024
      abstract: "Combining code and papers with retrieval"
      citationCount: 2
      ingestionStatus: "processing"
    }
  )
}

