name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and deploy frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Write GCP service account key
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -z "$GCP_SA_KEY" ]; then
            echo "GCP_SA_KEY secret is not set. Add the service account JSON to repository secrets as GCP_SA_KEY.";
            exit 1;
          fi
          mkdir -p $HOME/.gcp
          echo "$GCP_SA_KEY" > $HOME/.gcp/gcp-key.json

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.gcp/gcp-key.json" >> $GITHUB_ENV

      - name: Deploy to Firebase Hosting
        env:
          GCLOUD_PROJECT: paper-477421
        run: |
          # Use application default credentials from the service account JSON written above.
          # firebase-tools will pick up GOOGLE_APPLICATION_CREDENTIALS.
          # Specify the firebase config file located in backend/firebase.json
          firebase deploy --only hosting --project "$GCLOUD_PROJECT" --config backend/firebase.json --non-interactive
